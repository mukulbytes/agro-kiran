<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart - Agro Kiran</title>
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body class="bg-primary flex flex-col min-h-screen">
    <!-- Header -->
    <div class="js-header-content"></div>

    <!-- Main -->
    <main class="mt-5 px-8 mx-auto max-w-[1100px] w-full">
      <h2
        class="review-order-text z-2 text-white text-center md:text-left text-3xl font-bold underline underline-offset-10 decoration-secondary decoration-5 font-sans uppercase"
      >
        Review your order
      </h2>

      <!-- Checkout Grid -->
      <section class="checkout-grid grid grid-cols-1 mt-5 lg:grid-cols-[1fr_350px] gap-5 bg-accent p-5 rounded-2xl shadow-2xl">
        <!-- Cart Summary -->
        <div class="js-cart-items-grid grid grid-cols-1 gap-2.5"></div>
        <!-- Payment Summary -->
        <div
          class="js-order-summary order-summary row-start-1 lg:row-auto p-5 border-3 border-secondary/50 rounded-lg text-white font-medium max-h-[280px]"
        ></div>
      </section>
    </main>
    <footer class="js-footer p-5 mt-auto bg-primary grid grid-cols-2 xs:max-md:grid-cols-3 md:grid-cols-4 gap-5 items-start w-full overflow-clip"></footer>
    <script src="https://kit.fontawesome.com/10b097dc47.js" crossorigin="anonymous"></script>
    <script type="module" src="scripts/checkout.js"></script>
  </body>
</html>
