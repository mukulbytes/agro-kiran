<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart - Agro Kiran</title>
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <!-- Header -->
    <div class="js-header-content"></div>

    <!-- Main -->
    <main>
      <div class="review-order-text">Review your order</div>

      <!-- Checkout Grid -->
      <section class="checkout-grid">
        <!-- Cart Summary -->
        <div class="cart-items-grid"></div>
        <!-- Payment Summary -->
        <div class="js-order-summary order-summary p-20 border-2 border-secondary rounded-lg"></div>
      </section>
    </main>
    <footer class="js-footer p-5 bg-primary grid grid-cols-2 xs:max-md:grid-cols-3 md:grid-cols-4 gap-5 items-start w-full overflow-clip"></footer>
    <script src="https://kit.fontawesome.com/10b097dc47.js" crossorigin="anonymous"></script>
    <script type="module" src="scripts/checkout.js"></script>
  </body>
</html>
