<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop</title>
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body class="bg-amber-100">
    <!-- Header -->
    <div class="js-header-content"></div>
    <div id="toast-container" class="fixed top-20 right-5 flex flex-col gap-2 z-50"></div>
    <main>
      <!-- Product Hero -->

      <section class="relative bg-primary mx-auto shadow-2xl flex flex-col justify-center items-center gap-10 overflow-clip p-5">
        <a href="shop.html" class="z-5 self-start text-white hover:text-secondary hover:font-bold duration-150 ease-in-out hover:underline">
          <i class="fa-solid fa-arrow-left mr-2"></i>Back To Shop</a
        >
        <img src="assets/flower-light-stroke.png" class="absolute size-180 -right-80" alt="" />
        <img src="assets/flower-light-stroke.png" class="absolute size-180 -left-80" alt="" />
        <div class="js-single-product-container"></div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="js-footer p-5 bg-primary grid grid-cols-2 xs:max-md:grid-cols-3 md:grid-cols-4 gap-5 items-start w-full overflow-clip"></footer>

    <script src="https://kit.fontawesome.com/10b097dc47.js" crossorigin="anonymous"></script>
    <script type="module" src="scripts/productPage.js"></script>
  </body>
</html>
