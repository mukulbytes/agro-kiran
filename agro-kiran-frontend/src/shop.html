<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop</title>
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body class="bg-amber-100">
    <!-- Header -->
    <div class="js-header-content"></div>
    <div id="toast-container" class="fixed top-20 right-5 flex flex-col gap-2 z-50"></div>

    <main>
      <!-- Shop Hero -->
      <section class="relative bg-primary mx-auto shadow-2xl flex flex-col justify-center items-center overflow-clip p-5">
        <img src="assets/flower-light-stroke.png" class="absolute size-180 -right-90 pointer-events-none" alt="" />
        <img src="assets/flower-light-stroke.png" class="absolute size-180 -left-90 pointer-events-none" alt="" />

        <!-- Filter, Search and Sort Controls -->
        <div class="w-full px-6 flex gap-4 justify-between items-center relative z-9">
          <div class="flex w-full gap-4 justify-between">
            <!-- Sort Control -->
            <div class="relative">
              <button id="sort-button" class="rounded-lg shop-inputs flex items-center justify-center gap-2 min-w-10 h-10 px-3">
                <i class="fa-solid fa-sort text-amber-200 pointer-events-none"></i>
                <span class="hidden xl:block text-amber-200">Sort by</span>
              </button>
              <!-- Sort Dropdown -->
              <div
                id="sort-dropdown"
                class="absolute top-full mt-2 left-0 bg-amber-200 rounded-lg shadow-lg hidden min-w-40 whitespace-nowrap text-primary"
              >
                <div class="py-2">
                  <div class="sort-option px-4 py-2 hover:bg-amber-300 border-b-2 border-primary cursor-pointer font-bold" data-value="">Sort by</div>
                  <div class="sort-option px-4 py-2 hover:bg-amber-300 border-b-2 border-primary cursor-pointer" data-value="price-asc">
                    <i class="fa-solid fa-arrow-up-wide-short"></i> Price: Low to High
                  </div>
                  <div class="sort-option px-4 py-2 hover:bg-amber-300 border-b-2 border-primary cursor-pointer" data-value="price-desc">
                    <i class="fa-solid fa-arrow-down-wide-short"></i> Price: High to Low
                  </div>
                  <div class="sort-option px-4 py-2 hover:bg-amber-300 border-b-2 border-primary cursor-pointer" data-value="name-asc">
                    <i class="fa-solid fa-arrow-down-a-z"></i> Name: A to Z
                  </div>
                  <div class="sort-option px-4 py-2 hover:bg-amber-300 cursor-pointer" data-value="name-desc"><i class="fa-solid fa-arrow-down-z-a"></i> Name: Z to A</div>
                </div>
              </div>
            </div>

            <!-- Search Bar -->
            <div class="w-full min-w-25 max-w-2xl relative">
              <input type="text" id="search-input" placeholder="Search..." class="w-full rounded-full shop-inputs" />
              <i
                class="fa-solid fa-magnifying-glass opacity-0 sm:opacity-100 absolute right-3 top-1/2 -translate-y-1/2 text-amber-200 pointer-events-none"
              ></i>
              <div
                id="search-suggestions"
                class="absolute min-w-60 max-w-2xl w-full mt-1 z-9 bg-amber-200 rounded-lg shadow-lg hidden max-h-60 overflow-y-auto self-center left-1/2 -translate-x-1/2"
              >
                <!-- Suggestions will be populated here -->
              </div>
            </div>

            <!-- Filter Control -->
            <div class="relative">
              <button id="filter-button" class="rounded-lg shop-inputs flex items-center justify-center gap-2 min-w-10 h-10 px-3">
                <i class="fa-solid fa-filter text-amber-200 pointer-events-none"></i>
                <span class="hidden xl:block text-amber-200">Categories</span>
              </button>
              <!-- Filter Dropdown -->
              <div id="filter-dropdown" class="absolute top-full mt-2 right-0 bg-amber-200 rounded-lg shadow-lg hidden min-w-40 whitespace-nowrap">
                <div class="py-2 text-primary">
                  <div class="filter-option px-4 py-2 hover:bg-amber-300 cursor-pointer border-b-2 border-primary font-bold" data-value="">All Categories</div>
                  <div class="filter-option px-4 py-2 hover:bg-amber-300 cursor-pointer border-b-2 border-primary" data-value="Inorganic Fertilizers">
                    <i class="fa-solid fa-flask"></i> Inorganic Fertilizers
                  </div>
                  <div class="filter-option px-4 py-2 hover:bg-amber-300 cursor-pointer border-b-2 border-primary" data-value="Organic Fertilizers"><i class="fa-solid fa-sun"></i> Organic Fertilizers</div>
                  <div class="filter-option px-4 py-2 hover:bg-amber-300 cursor-pointer border-b-2 border-primary" data-value="Slow Release Fertilizers">
                    <i class="fa-solid fa-clock"></i> Slow Release Fertilizers
                  </div>
                  <div class="filter-option px-4 py-2 hover:bg-amber-300 cursor-pointer border-b-2 border-primary" data-value="Liquid Fertilizers"><i class="fa-solid fa-droplet"></i> Liquid Fertilizers</div>
                  <div class="filter-option px-4 py-2 hover:bg-amber-300 cursor-pointer border-b-2 border-primary" data-value="Foliar Fertilizers"><i class="fa-solid fa-leaf"></i> Foliar Fertilizers</div>
                  <div class="filter-option px-4 py-2 hover:bg-amber-300 cursor-pointer" data-value="Specialty Fertilizers">
                    <i class="fa-solid fa-wheat-awn"></i> Specialty Fertilizers
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Products Grid -->
        <div class="js-products-grid grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 p-5"></div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="js-footer p-5 bg-primary grid grid-cols-2 xs:max-md:grid-cols-3 md:grid-cols-4 gap-5 items-start w-full overflow-clip"></footer>

    <script src="https://kit.fontawesome.com/10b097dc47.js" crossorigin="anonymous"></script>
    <script type="module" src="scripts/shop.js"></script>
  </body>
</html>
