<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment - Agro Kiran</title>
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body class="bg-primary">
    <!-- Header -->
    <div class="js-header-content"></div>

    <main class="container mx-auto p-8">
      <div class="rounded-xl p-8 shadow-2xl max-w-4xl mx-auto bg-accent">
        <h1 class="text-3xl font-bold text-white mb-6">Payment Method</h1>

        <!-- Payment Methods -->
        <div class="space-y-4 mb-8">
          <div class="flex items-center space-x-4 p-4 bg-primary rounded-lg border-2 border-secondary">
            <input type="radio" name="payment-method" value="cod" checked class="accent-secondary" />
            <div>
              <h3 class="font-semibold  text-secondary">Cash on Delivery</h3>
              <p class="text-sm text-gray-300">Pay when you receive your order</p>
            </div>
          </div>

          <div class="flex items-center space-x-4 p-4 bg-gray-100 rounded-lg opacity-50 cursor-not-allowed">
            <input type="radio" name="payment-method" value="card" disabled />
            <div>
              <h3 class="font-semibold">Credit/Debit Card</h3>
              <p class="text-sm text-gray-600">Coming soon</p>
            </div>
          </div>

          <div class="flex items-center space-x-4 p-4 bg-gray-100 rounded-lg opacity-50 cursor-not-allowed">
            <input type="radio" name="payment-method" value="upi" disabled />
            <div>
              <h3 class="font-semibold">UPI</h3>
              <p class="text-sm text-gray-600">Coming soon</p>
            </div>
          </div>
        </div>

        <!-- Order Summary -->
        <div class="js-order-summary bg-primary p-5 border-3 border-secondary/50 rounded-lg text-white font-medium max-h-[280px] mb-5">
          <!-- Order summary will be populated here -->
        </div>

        <!-- Place Order Button -->
        <div class="flex justify-end">
          <button id="place-order-btn" class="bg-primary button-primary rounded-lg px-8 py-3 ">
            Place Order
          </button>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="js-footer p-5 bg-primary grid grid-cols-2 xs:max-md:grid-cols-3 md:grid-cols-4 gap-5 items-start w-full overflow-clip"></footer>
    <script src="https://kit.fontawesome.com/10b097dc47.js" crossorigin="anonymous"></script>
    <script type="module" src="scripts/payment.js"></script>
  </body>
</html>
