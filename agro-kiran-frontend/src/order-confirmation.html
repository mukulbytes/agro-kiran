<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Confirmation - Agro Kiran</title>
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body class="bg-primary">
    <!-- Header -->
    <div class="js-header-content"></div>

    <main class="container mx-auto p-8">
      <div class="bg-amber-100 rounded-xl p-8 shadow-2xl max-w-4xl mx-auto text-center">
        <!-- Loading State -->
        <div id="loading-state" class="space-y-6">
          <div class="animate-spin mx-auto w-16 h-16 border-4 border-primary border-t-transparent rounded-full"></div>
          <h2 class="text-2xl font-bold text-primary">Processing Your Order</h2>
          <p class="text-gray-600">Please wait while we confirm your order...</p>
        </div>

        <!-- Success State -->
        <div id="success-state" class="space-y-6 hidden">
          <div class="mx-auto w-16 h-16 bg-green-500 rounded-full flex items-center justify-center">
            <i class="fas fa-check text-3xl text-white"></i>
          </div>
          <h2 class="text-2xl font-bold text-primary">Order Placed Successfully!</h2>
          <p class="text-gray-600">Your order has been confirmed and will be delivered soon.</p>
          <div class="js-order-details bg-white p-6 rounded-lg mt-8 text-left">
            <!-- Order details will be populated here -->
          </div>
          <div class="flex justify-center gap-4 mt-8">
            <a href="profile.html" class="bg-primary text-white px-6 py-2 rounded-lg hover:bg-accent transition-colors">
              View Orders
            </a>
            <a href="index.html" class="bg-secondary text-white px-6 py-2 rounded-lg hover:bg-accent transition-colors">
              Continue Shopping
            </a>
          </div>
        </div>

        <!-- Error State -->
        <div id="error-state" class="space-y-6 hidden">
          <div class="mx-auto w-16 h-16 bg-red-500 rounded-full flex items-center justify-center">
            <i class="fas fa-times text-3xl text-white"></i>
          </div>
          <h2 class="text-2xl font-bold text-primary">Oops! Something went wrong</h2>
          <p class="text-gray-600">We couldn't process your order. Please try again.</p>
          <div class="flex justify-center gap-4">
            <button id="retry-btn" class="bg-primary text-white px-6 py-2 rounded-lg hover:bg-accent transition-colors">
              Try Again
            </button>
            <a href="checkout.html" class="bg-secondary text-white px-6 py-2 rounded-lg hover:bg-accent transition-colors">
              Back to Checkout
            </a>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="js-footer p-5 bg-primary grid grid-cols-2 xs:max-md:grid-cols-3 md:grid-cols-4 gap-5 items-start w-full overflow-clip"></footer>
    <script src="https://kit.fontawesome.com/10b097dc47.js" crossorigin="anonymous"></script>
    <script type="module" src="scripts/order-confirmation.js"></script>
  </body>
</html>
