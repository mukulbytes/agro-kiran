<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Agro Kiran</title>
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body class="bg-primary">

   <!-- Header -->
    <div class="js-header-content"></div>
    
    <main class="container mx-auto p-8">
        <div class="bg-amber-100 rounded-xl p-8 shadow-2xl max-w-md mx-auto">
            <h1 class="text-3xl font-bold text-primary mb-6 text-center">Login</h1>
            
            <form id="login-form" class="space-y-4">
                <div>
                    <label for="email" class="user-form-labels">Email *</label>
                    <input type="email" id="email" class="user-form-inputs" placeholder="Email" required />
                </div>

                <div class="flex flex-col relative">
                    <label for="password" class="user-form-labels">Password *</label>
                    <input type="password" id="password" class="user-form-inputs" placeholder="Password" required />
                    <span class="absolute right-3 top-8 text-accent cursor-pointer">
                        <i class="js-toggle-icon fa-solid fa-eye"></i>
                    </span>
                </div>

                <button type="submit" 
                        class="w-full py-3 bg-primary font-bold text-white duration-150 ease-in-out hover:text-secondary border-3 border-accent hover:border-secondary rounded-xl">
                    Login
                </button>
            </form>

            <p class="mt-4 text-center text-gray-600">
                Don't have an account? 
                <a href="/signup.html" class="text-primary hover:text-accent">Sign up</a>
            </p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="js-footer p-5 bg-primary grid grid-cols-2 xs:max-md:grid-cols-3 md:grid-cols-4 gap-5 items-start w-full overflow-clip"></footer>
    
    <script src="https://kit.fontawesome.com/10b097dc47.js" crossorigin="anonymous"></script>
    <script type="module" src="scripts/login.js"></script>
</body>
</html>
