<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Agro Kiran</title>
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body class="bg-primary flex flex-col min-h-screen">
   
    <!-- Header -->
    <div class="js-header-content"></div>

    <main class="relative overflow-clip px-5 flex justify-center items-center flex-grow">
      <img src="assets/flower-light-stroke.png" class="absolute size-180 -right-100 pointer-events-none" alt="" />
      <img src="assets/flower-light-stroke.png" class="absolute size-180 -left-100 pointer-events-none" alt="" />

      <!-- Login Form -->
      <div class="container z-10 relative mx-auto p-10 max-w-[28rem] shadow-2xl focus:outline-secondary bg-amber-100 rounded-xl my-15 overflow-clip m-5">
        <img
          src="/assets/hero-Animated.png"
          class="absolute size-35 -right-8 -top-18 motion-safe:animate-[spin_20s_linear_infinite_forwards] drop-shadow-2xl blur-xs"
          alt=""
        />
        <img
          src="/assets/hero-Animated.png"
          class="absolute size-35 -left-8 -top-18 motion-safe:animate-[spin_20s_linear_infinite_forwards] drop-shadow-2xl blur-xs"
          alt=""
        />
        <h2 class="z-2 text-primary mb-5 text-2xl text-center font-bold underline underline-offset-7 decoration-secondary decoration-5 font-sans">
          LOGIN
        </h2>
        <form id="login-form" class="space-y-4">
          <div>
            <label for="email" class="user-form-labels">Email<span class="text-red-400">*</span></label>
            <input type="email" id="email" name="email" class="user-form-inputs" placeholder="Email" required />
          </div>
          <div class="flex flex-col relative">
            <label for="password" class="user-form-labels">Password<span class="text-red-400">*</span></label>
            <input type="password" id="password" name="password" class="user-form-inputs" placeholder="Password" required />
            <span class="absolute right-3 top-8 text-accent cursor-pointer">
              <i class="js-toggle-icon fa-solid fa-eye"></i>
            </span>
          </div>

          <button
            type="submit"
            class="bg-primary border-3 border-accent duration-150 ease-in-out hover:border-secondary hover:text-secondary font-bold text-white px-4 py-2 rounded-lg w-full"
          >
            Login
          </button>
        </form>
        <p class="text-center mt-3 text-primary">
          Don't have an account?
          <a href="signup.html" class="text-accent font-medium hover:underline hover:text-secondary duration-150 ease-in-out">Sign up</a>
        </p>
      </div>
    </main>

    <!-- Footer -->
    <footer class="js-footer p-5 mt-auto bg-primary grid grid-cols-2 xs:max-md:grid-cols-3 md:grid-cols-4 gap-5 items-start w-full overflow-clip"></footer>

    <script src="https://kit.fontawesome.com/10b097dc47.js" crossorigin="anonymous"></script>
    <script type="module" src="scripts/login.js"></script>
  </body>
</html>
