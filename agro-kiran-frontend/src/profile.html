<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile - Agro Kiran</title>
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body class="bg-primary">
    <!-- Header -->
    <div class="js-header-content"></div>

    <main class="container mx-auto p-8">
      <div class="bg-amber-100 rounded-xl p-8 shadow-2xl max-w-2xl mx-auto">
        <h1 class="text-3xl font-bold text-primary mb-6">My Profile</h1>

        <div id="profile-content" class="space-y-4">
          <div class="animate-pulse bg-gray-200 h-6 rounded w-1/2"></div>
          <div class="animate-pulse bg-gray-200 h-6 rounded w-3/4"></div>
        </div>

        <button id="logout-btn" class="mt-8 bg-primary text-white px-6 py-2 rounded-lg hover:bg-accent transition-colors">Logout</button>
      </div>
    </main>

    <!-- Footer -->
    <footer class="js-footer p-5 bg-primary grid grid-cols-2 xs:max-md:grid-cols-3 md:grid-cols-4 gap-5 items-start w-full overflow-clip"></footer>

    <script type="module" src="scripts/profile.js"></script>
  </body>
</html>
