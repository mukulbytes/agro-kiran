<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Agro Kiran</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <div class="js-header-content"></div>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <!-- Profile Header -->
            <div class="mb-8">
                <h1 class="text-3xl font-bold text-primary">My Profile</h1>
                <p id="member-since" class="text-gray-600 mt-2"></p>
            </div>

            <!-- Tabs Navigation -->
            <div class="border-b border-gray-200 mb-8">
                <nav class="flex gap-8">
                    <button class="tab-btn active border-b-2 border-primary px-4 py-2 text-primary font-medium" data-tab="profile">
                        Profile Settings
                    </button>
                    <button class="tab-btn border-b-2 border-transparent px-4 py-2 text-gray-500 hover:text-primary" data-tab="addresses">
                        My Addresses
                    </button>
                    <button class="tab-btn border-b-2 border-transparent px-4 py-2 text-gray-500 hover:text-primary" data-tab="orders">
                        My Orders
                    </button>
                </nav>
            </div>

            <!-- Profile Settings Tab -->
            <div id="profile-tab" class="tab-content">
                <!-- Profile Form -->
                <form id="profile-form" class="bg-white p-6 rounded-lg shadow-md mb-8">
                    <h2 class="text-xl font-semibold mb-6">Personal Information</h2>
                    <div class="grid gap-6 mb-6">
                        <div>
                            <label for="name" class="block mb-2 text-sm font-medium text-gray-900">Full Name</label>
                            <input type="text" id="name" name="name" class="form-input" required>
                        </div>
                        <div>
                            <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Email</label>
                            <input type="email" id="email" name="email" class="form-input bg-gray-100" readonly>
                        </div>
                    </div>
                    <button type="submit" class="btn-primary">Update Profile</button>
                </form>

                <!-- Password Form -->
                <form id="password-form" class="bg-white p-6 rounded-lg shadow-md mb-8">
                    <h2 class="text-xl font-semibold mb-6">Change Password</h2>
                    <div class="grid gap-6 mb-6">
                        <div>
                            <label for="current-password" class="block mb-2 text-sm font-medium text-gray-900">Current Password</label>
                            <input type="password" id="current-password" name="current-password" class="form-input" required>
                        </div>
                        <div>
                            <label for="new-password" class="block mb-2 text-sm font-medium text-gray-900">New Password</label>
                            <input type="password" id="new-password" name="new-password" class="form-input" required>
                        </div>
                        <div>
                            <label for="confirm-password" class="block mb-2 text-sm font-medium text-gray-900">Confirm New Password</label>
                            <input type="password" id="confirm-password" name="confirm-password" class="form-input" required>
                        </div>
                    </div>
                    <button type="submit" class="btn-primary">Change Password</button>
                </form>

                <!-- Account Actions -->
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-xl font-semibold mb-6">Account Actions</h2>
                    <div class="flex gap-4">
                        <button id="logout-btn" class="btn-secondary">
                            <i class="fas fa-sign-out-alt mr-2"></i>
                            Logout
                        </button>
                        <button id="deactivate-account" class="btn-warning">
                            <i class="fas fa-user-slash mr-2"></i>
                            Deactivate Account
                        </button>
                        <button id="delete-account" class="btn-danger">
                            <i class="fas fa-trash-alt mr-2"></i>
                            Delete Account
                        </button>
                    </div>
                </div>
            </div>

            <!-- Addresses Tab -->
            <div id="addresses-tab" class="tab-content hidden">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xl font-semibold">Saved Addresses</h2>
                    <button id="add-address-btn" class="btn-primary">
                        <i class="fas fa-plus mr-2"></i>
                        Add New Address
                    </button>
                </div>
                <div class="js-addresses-grid grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Addresses will be rendered here -->
                </div>
            </div>

            <!-- Orders Tab -->
            <div id="orders-tab" class="tab-content hidden">
                <h2 class="text-xl font-semibold mb-6">Order History</h2>
                <div class="js-orders-grid grid grid-cols-1 gap-6">
                    <!-- Orders will be rendered here -->
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div class="js-footer-content"></div>

    <!-- Toast Container -->
    <div id="toast-container" class="fixed bottom-4 right-4 z-50"></div>

    <!-- Scripts -->
    <script type="module" src="../scripts/profile.js"></script>
</body>
</html>
