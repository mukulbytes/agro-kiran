<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-amber-100">
    <!-- Spacer -->
    <div class="h-20 bg-primary"></div>
    <header class="js-header fixed top-0 right-0 left-0 z-10 w-full py-[15px] px-[35px] text-[1.05rem] bg-primary h-20"></header>

    <!-- Hamburger Icon -->
    <button
      class="flex justify-center fixed size-[35px] right-9 top-6 z-[10000] cursor-pointer rounded-lg duration-100 ease-in-out bg-transparent border-0 hover:shadow md:hidden"
      id="icon"
      aria-label="Hamburger menu button"
    >
      <div class="icon-1 icons" id="a"></div>
      <div class="icon-2 icons" id="b"></div>
      <div class="icon-3 icons" id="c"></div>
    </button>

    <!-- Hamburger Navigation -->
    <aside
      class="md:hidden fixed z-[15] top-0 right-0 h-screen w-0 opacity-0 duration-500 delay-100 ease-[--cubic-bez] bg-primary text-white"
      id="nav"
    >
      <nav class="flex flex-col" id="nav">
        <!-- Header -->
        <div class="flex justify-between items-center border-b-2 h-20 border-secondary p-2 pr-10 text-xl font-medium tracking-widest">AGRO KIRAN</div>

        <!-- Nav Links -->
        <ul class="flex flex-col gap-5 justify-center mt-2 p-3 text-[1rem] tracking-wider">
          <li>
            <a class="nav-links" href="#">Home</a>
          </li>
          <li><a class="nav-links" href="#">Shop</a></li>
          <li>
            <a class="nav-links" href="#">About</a>
          </li>
          <li>
            <a class="nav-links" href="#">Contact</a>
          </li>
        </ul>

        <!-- User Action -->
        <div class="flex gap-2 items-center border-t-2 border-t-secondary mt-5 pt-5">
          <!-- Cart -->
          <div class="mr-4 flex items-center">
            <span class="relative flex size-3">
              <span class="absolute inline-flex h-full w-full animate-ping rounded-full bg-secondary opacity-75 -top-2.5 left-2.5"></span>
              <span class="relative inline-flex size-3 rounded-full bg-secondary -top-2.5 left-2.5"></span>
            </span>
            <i class="fa-solid fa-cart-shopping text-white text-[20px]"></i>
          </div>
          <!-- Buttons -->
          <div class="js-ls-btns flex gap-2">
            <a href="" class="user-actions bg-white text-primary hover:bg-transparent">Login</a>
            <a href="" class="user-actions text-white">Sign Up</a>
          </div>

          <!-- User Menu -->
          <a class="js-user-menu relative hidden justify-center items-center border-2 border-white rounded-full size-[28px]" href="">
            <i class="fa-solid fa-user text-white text-[12px]"></i>
          </a>
        </div>
      </nav>
    </aside>

    <!-- Hamburger Black Alpha BG -->
    <div class="fixed top-0 left-0 bg-black/50 h-screen w-0 duration-500 delay-75 ease-[--cubic-bez] z-[14] opacity-0 md:hidden" id="black"></div>

    <!-- Products Grid -->
    <div class="js-products-grid mt-20 p-5">
      <div
        class="grid grid-cols-1 lg:grid-cols-2 relative bg-accent rounded-2xl shadow-xs z-8 p-3 lg:py-10 lg:pr-10 justify-center items-center max-w-[50rem]"
      >
        <img src="images/flower-primary-stroke.png" class="blur-xs absolute h-80 -bottom-50 -right-20" alt="" />
        <!-- Image Div -->
        <div class="image-test relative flex items-center justify-center bg-center bg-no-repeat bg-contain bg-[url(../images/Product-bg.png)]">
          <img src="${product.img}" class="h-[13rem] md:h-[15rem] xl:h-[20rem] z-[2] drop-shadow-2xl" alt="" />
        </div>
        <!-- Product Details Div -->
        <div class="flex flex-col gap-0.5 xl:gap-3 lg:pl-10 text-white">
          <h2 class="text-secondary text-[1.8rem] xs:max-sm:text-[1.45rem] max-lg:self-center font-bold whitespace-nowrap">${product.title}</h2>
          <p class="text-pretty text-sm/[135%] xl:text-lg/[110%] line-clamp-4 lg:hidden xl:block">${product.desc}</p>
          <ul class="hidden sm:block text-sm/[120%] xl:text-lg/[100%] lg:max-xl:text-white pl-4 lg:p-0 list-disc text-secondary lg:mt-auto xl:mt-3">
            <li class="">${product.highlights.li1}</li>
            <li class="">${product.highlights.li2}</li>
            <li class="">${product.highlights.li3}</li>
          </ul>
          <p class="text-[2rem] font-extrabold">â‚¹ ${product.price}</p>
          <button
            class="rounded-lg max-w-40 bg-primary py-1.5 px-5 text-sm font-bold text-white duration-100 ease-in-out border-2 border-primary hover:border-secondary hover:text-secondary"
          >
            Add to cart
          </button>
        </div>
      </div>
    </div>
    <script src="https://kit.fontawesome.com/10b097dc47.js" crossorigin="anonymous"></script>
    <script type="module" src="shop.js"></script>
  </body>
</html>
