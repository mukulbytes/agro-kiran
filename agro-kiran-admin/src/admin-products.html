<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Management - Agro Kiran Admin</title>
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body class="bg-primary min-h-screen">
    <div class="flex">
      <!-- Admin Sidebar -->
      <div class="js-admin-sidebar"></div>

      <!-- Main Content -->
      <main class="ml-64 flex-1 p-8">
        <!-- Header -->
        <div class="flex justify-between items-center mb-8">
          <h1 class="text-white text-3xl font-bold">Product Management</h1>
          <div class="flex items-center gap-4">
            <a href="admin-product-form.html" class="flex items-center gap-2 bg-secondary text-primary px-4 py-2 rounded-lg hover:bg-secondary/90 transition-colors">
              <i class="fas fa-plus"></i>
              <span>Add New Product</span>
            </a>
          </div>
        </div>

        <!-- Product List -->
        <div class="bg-accent rounded-xl p-6 shadow-lg border-2 border-secondary">
          <div class="flex justify-between items-center mb-6">
            <h2 class="text-white text-xl font-semibold">All Products</h2>
            <div class="flex gap-4">
              <div class="relative">
                <input type="text" 
                       placeholder="Search products..." 
                       class="bg-primary/20 text-white px-4 py-2 rounded-lg pr-10 placeholder:text-white/50 focus:outline-none focus:ring-2 focus:ring-secondary">
                <i class="fas fa-search absolute right-3 top-1/2 -translate-y-1/2 text-white/50"></i>
              </div>
              <select class="bg-primary/20 text-white px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-secondary">
                <!-- Categories will be populated dynamically -->
              </select>
            </div>
          </div>

          <!-- Products Table -->
          <div class="overflow-x-auto">
            <table class="w-full text-white">
              <thead class="text-secondary border-b border-primary/20">
                <tr>
                  <th class="py-3 px-4 text-left">Image</th>
                  <th class="py-3 px-4 text-left">Name</th>
                  <th class="py-3 px-4 text-left">Category</th>
                  <th class="py-3 px-4 text-left">Price</th>
                  <th class="py-3 px-4 text-left">Stock</th>
                  <th class="py-3 px-4 text-left">Status</th>
                  <th class="py-3 px-4 text-left">Actions</th>
                </tr>
              </thead>
              <tbody id="products-table-body">
                <!-- Products will be dynamically loaded here -->
              </tbody>
            </table>
          </div>
        </div>
      </main>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" class="fixed inset-0 bg-black/50 hidden items-center justify-center">
      <div class="bg-accent rounded-xl p-6 shadow-2xl border-2 border-secondary max-w-md w-full mx-4">
        <h2 class="text-white text-xl font-semibold mb-4">Delete Product</h2>
        <p class="text-white/80 mb-6">Are you sure you want to delete this product? This action cannot be undone.</p>
        <div class="flex justify-end gap-4">
          <button id="cancel-delete-btn"
                  class="px-6 py-2 rounded-lg border-2 border-white text-white hover:border-secondary hover:text-secondary transition-colors">
            Cancel
          </button>
          <button id="confirm-delete-btn"
                  class="px-6 py-2 rounded-lg bg-red-600 text-white hover:bg-red-700 transition-colors">
            Delete
          </button>
        </div>
      </div>
    </div>

    <script src="https://kit.fontawesome.com/10b097dc47.js" crossorigin="anonymous"></script>
    <script type="module" src="scripts/admin-products.js"></script>
  </body>
</html>
