<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Orders - Agro Kiran</title>
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body class="bg-primary min-h-screen">
    <!-- Admin Sidebar -->
    <div class="js-admin-sidebar"></div>

    <!-- Main Content -->
    <div class="ml-64 p-8">
      <div class="bg-amber-100 rounded-xl p-8 shadow-2xl">
        <div class="flex justify-between items-center mb-6">
          <h1 class="text-3xl font-bold text-primary">Orders</h1>
          <div class="flex gap-4">
            <select id="status-filter" class="px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:border-secondary">
              <option value="">All Orders</option>
              <option value="order_received">Order Received</option>
              <option value="packing">Packing</option>
              <option value="shipping">Shipping</option>
              <option value="out_for_delivery">Out for Delivery</option>
              <option value="delivered">Delivered</option>
              <option value="failed">Failed</option>
            </select>
            <input type="text" id="search-input" placeholder="Search orders..." 
                   class="px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:border-secondary">
          </div>
        </div>

        <!-- Orders Table -->
        <div class="overflow-x-auto">
          <table class="w-full bg-white rounded-lg overflow-hidden" id="orders-table">
            <thead class="bg-secondary text-white">
              <tr>
                <th class="px-6 py-3 text-left">Order ID</th>
                <th class="px-6 py-3 text-left">Customer</th>
                <th class="px-6 py-3 text-left">Date</th>
                <th class="px-6 py-3 text-left">Total</th>
                <th class="px-6 py-3 text-left">Status</th>
                <th class="px-6 py-3 text-left">Actions</th>
              </tr>
            </thead>
            <tbody id="orders-table-body">
              <!-- Orders will be populated here -->
            </tbody>
          </table>
        </div>

        <!-- Loading State -->
        <div id="loading-state" class="hidden py-8 text-center">
          <div class="animate-spin mx-auto w-8 h-8 border-4 border-primary border-t-transparent rounded-full"></div>
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="hidden py-8 text-center">
          <p class="text-gray-600">No orders found</p>
        </div>

        <!-- Error State -->
        <div id="error-state" class="hidden py-8 text-center">
          <p class="text-red-500">Error loading orders. Please try again.</p>
          <button id="retry-btn" class="mt-4 bg-primary text-white px-6 py-2 rounded-lg hover:bg-accent transition-colors">
            Retry
          </button>
        </div>
      </div>
    </div>

    <!-- Order Status Modal -->
    <div id="status-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
      <div class="bg-white rounded-lg p-6 max-w-md w-full">
        <h2 class="text-2xl font-bold mb-4">Update Order Status</h2>
        <div class="mb-4">
          <label class="block text-gray-700 mb-2">New Status</label>
          <select id="status-select" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:border-secondary">
            <option value="order_received">Order Received</option>
            <option value="packing">Packing</option>
            <option value="shipping">Shipping</option>
            <option value="out_for_delivery">Out for Delivery</option>
            <option value="delivered">Delivered</option>
            <option value="failed">Failed</option>
          </select>
        </div>
        <div class="flex justify-end gap-4">
          <button id="cancel-status-update" class="px-4 py-2 rounded-lg border border-gray-300 hover:bg-gray-100">
            Cancel
          </button>
          <button id="confirm-status-update" class="px-4 py-2 rounded-lg bg-primary text-white hover:bg-accent">
            Update
          </button>
        </div>
      </div>
    </div>

    <script src="https://kit.fontawesome.com/10b097dc47.js" crossorigin="anonymous"></script>
    <script type="module" src="scripts/admin-orders.js"></script>
  </body>
</html>
